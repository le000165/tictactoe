<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    <script src="app.js" defer></script>
</head>

<body>
    <h1 class="display" id="display">Tic <span>Tac</span> Toe</h1>
    <div class="content-containter">
        <div class="player-container">
            <h2 id="left-player-name">Player</h2>
            <div class="avatar">X</div>
        </div>
        <!-- game container grid -->
        <div class="board" id="board">
            <!-- there are 9 cells -->
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="player-container robot">
            <h2>Robot</h2>
            <div class="avatar">O</div>
        </div>
    </div>
    <!-- <button class="restart-btn" id="reset">Restart</button> -->
    <footer>
        <a href="https://le000165.github.io/mycv/">
            <h3>Coded by Phong</h3>
        </a>
    </footer>
    <!-- sounds -->
    <audio id="cell-press" src="sounds/button.mp3"></audio>
    <audio id="alert-sound" src="sounds/alert.mp3"></audio>
</body>



</html>
